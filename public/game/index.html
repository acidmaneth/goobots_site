<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        
        <!-- Content Security Policy for GameMaker -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-eval' 'unsafe-inline' blob: data:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' ws: wss: data: blob:; worker-src 'self' blob: data:; child-src 'self' blob: data:; object-src 'self' data: blob:;" />
        
        <!-- Disable cache -->
        <meta http-equiv="pragma" content="no-cache"/>
        
        <title>Attack of the Goobots</title>
        
        <style>
            body {
                background: #000;
                color: #cccccc;
                margin: 0px;
                padding: 0px;
                border: 0px;
                overflow: hidden;
            }

            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                -ms-touch-action: none;
                touch-action: none;
                margin: 0px;
                padding: 0px;
                border: 0px;
                width: 100% !important;
                height: 100% !important;
                object-fit: contain !important;
            }
            
            div.gm4html5_div_class {
                margin: 0px;
                padding: 0px;
                border: 0px;
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            div.gm4html5_login {
                padding: 20px;
                position: absolute;
                border: solid 2px #000000;
                background-color: #404040;
                color:#00ff00;
                border-radius: 15px;
                box-shadow: #101010 20px 20px 40px;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <canvas id="canvas" width="960" height="540">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>

        <!-- Disable debugger before GameMaker loads -->
        <script>
            // Pre-emptive debugger blocking
            (function() {
                // Block debugger at multiple levels
                window.debugger = function() { /* disabled */ };
                
                // Override the global debugger keyword before any scripts load
                try {
                    Object.defineProperty(window, 'debugger', {
                        value: function() { /* blocked */ },
                        writable: false,
                        configurable: false
                    });
                } catch(e) {}
                
                // Replace eval to strip debugger statements
                const originalEval = window.eval;
                window.eval = function(code) {
                    if (typeof code === 'string') {
                        code = code.replace(/debugger\s*;?/gi, '/* debugger removed */');
                    }
                    return originalEval.call(this, code);
                };
                
                // Block DevTools API that can trigger debugger
                if (typeof console !== 'undefined') {
                    console.debug = function() {};
                    console.trace = function() {};
                }
                
            })();
            
            // Comprehensive error suppression for GameMaker runtime errors
            window.addEventListener('error', function(event) {
                if (event.error && event.error.message) {
                    const message = event.error.message;
                    // Suppress all GameMaker internal function errors
                    if (message.includes('_Nj1._Vf1 is not a function') ||
                        message.includes('_JP is not defined') ||
                        message.includes('_2P is not defined') ||
                        message.includes('ReferenceError: _') ||
                        message.includes('TypeError: _') ||
                        message.includes('Cannot read properties of null') ||
                        (message.includes('is not a function') && message.includes('_'))) {
                        // Completely suppress - don't even log
                        event.preventDefault();
                        event.stopPropagation();
                        return false;
                    }
                }
            });
            
            // Also suppress via window.onerror for older browsers
            const originalOnError = window.onerror;
            window.onerror = function(message, source, lineno, colno, error) {
                if (message && typeof message === 'string') {
                    if (message.includes('_Nj1._Vf1 is not a function') ||
                        message.includes('_JP is not defined') ||
                        message.includes('_2P is not defined') ||
                        message.includes('ReferenceError: _') ||
                        message.includes('TypeError: _') ||
                        message.includes('Cannot read properties of null') ||
                        (message.includes('is not a function') && message.includes('_'))) {
                        return true; // Suppress error
                    }
                }
                // Let other errors through
                if (originalOnError) {
                    return originalOnError.apply(this, arguments);
                }
                return false;
            };
        </script>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/Attack of the Goobots.js"></script>

        <!-- Simple GameMaker initialization -->
        <script>window.onload = GameMaker_Init;</script>
    </body>
</html>
