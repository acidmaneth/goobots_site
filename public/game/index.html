<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack of the Goobots</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-canvas {
            max-width: 100%;
            max-height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #game-container {
                height: 100vh;
                width: 100vw;
            }
            
            #game-canvas {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
        
        /* Loading screen */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7FFF00;
            text-align: center;
            z-index: 1000;
        }
        
        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading" id="loading">
            <h2>Loading Attack of the Goobots...</h2>
            <p>Please wait while the game loads...</p>
        </div>
        
        <!-- This is where the GameMaker game will be embedded -->
        <!-- Replace this with the actual game files after export -->
        <div id="game-placeholder" style="display: none;">
            <canvas id="game-canvas" width="480" height="270"></canvas>
        </div>
    </div>

    <script>
        // Handle messages from parent window (website)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'play') {
                // Resume game
                console.log('Game play command received');
            } else if (event.data.type === 'pause') {
                // Pause game
                console.log('Game pause command received');
            }
        });

        // Hide loading screen when game is ready
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // Show loading screen
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        // Initialize game when GameMaker files are loaded
        window.addEventListener('load', function() {
            // This will be replaced with actual GameMaker initialization
            setTimeout(hideLoading, 2000); // Temporary delay for demo
        });

        // Handle fullscreen requests
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // Handle fullscreen exit
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Mobile touch handling
        document.addEventListener('touchstart', function(e) {
            // Prevent default touch behavior that might interfere with game
            e.preventDefault();
        }, { passive: false });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            // Recalculate game dimensions
            setTimeout(function() {
                const canvas = document.getElementById('game-canvas');
                if (canvas) {
                    // Adjust canvas size based on orientation
                    const container = document.getElementById('game-container');
                    const containerRect = container.getBoundingClientRect();
                    canvas.width = containerRect.width;
                    canvas.height = containerRect.height;
                }
            }, 100);
        });
    </script>
</body>
</html>
